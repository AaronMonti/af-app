<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Absolut Fitness App</h1>
    <form class="form">

        <label for="Dolar">Valor del dolar:</label>
        <input type="number" class="dolar" autofocus required>
        
        <label for="monto">Monto 1:</label>
        <input type="number" class="monto1" autofocus>

        <label for="monto">Monto 2:</label>
        <input type="number" class="monto2" autofocus>

        <label for="monto">Monto 3:</label>
        <input type="number" class="monto3" autofocus>

        <label for="monto">Monto 4:</label>
        <input type="number" class="monto4" autofocus>
        
        <label for="monto">Monto 5:</label>
        <input type="number" class="monto5" autofocus>

        <label for="monto">Monto 6:</label>
        <input type="number" class="monto6" autofocus>

        <label for="monto">Monto 7:</label>
        <input type="number" class="monto7" autofocus>

        <label for="monto">Monto 8:</label>
        <input type="number" class="monto8" autofocus>

        <label for="monto">Monto 9:</label>
        <input type="number" class="monto9" autofocus>
        
        <label for="monto">Monto 10:</label>
        <input type="number" class="monto10" autofocus>

        <div>
            <input class="btn-enviar" type="submit" value="Calcular">
        </div>
    </form>

    <div class="footer">
        <div class="total">Total:</div>
        <div class="totaldolares">Total en $US:</div>
        
        <form class="limpiar">
            <div>
                <input type="submit" class="btn-limpiar" value="Limpiar Resultados">
            </div>
        </form>

    </div>

</body>

<script src="main.js"></script>
</html>
