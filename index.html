<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AF APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Absolut Fitness App</h1>
    <form class="form">
        <div class="input-items">
            <div class="dolar-input">
                <label for="Dolar">Valor del dolar:</label>
                <input type="number" class="dolar" autofocus required>
            </div>

            <label for="monto">Monto en pesos 1:</label>
            <input type="number" class="monto1" autofocus>

            <label for="monto">Monto en pesos 2:</label>
            <input type="number" class="monto2" autofocus>

            <label for="monto">Monto en pesos 3:</label>
            <input type="number" class="monto3" autofocus>

            <label for="monto">Monto en pesos 4:</label>
            <input type="number" class="monto4" autofocus>

            <label for="monto">Monto en pesos 5:</label>
            <input type="number" class="monto5" autofocus>

            <label for="monto">Monto en pesos 6:</label>
            <input type="number" class="monto6" autofocus>

            <label for="monto">Monto en pesos 7:</label>
            <input type="number" class="monto7" autofocus>

            <label for="monto">Monto en pesos 8:</label>
            <input type="number" class="monto8" autofocus>

            <label for="monto">Monto en pesos 9:</label>
            <input type="number" class="monto9" autofocus>

            <label for="monto">Monto en pesos 10:</label>
            <input type="number" class="monto10" autofocus>
        </div>
        <div>
            <input class="btn-enviar" type="submit" value="Calcular">
        </div>
    </form>

    <div class="footer">
        <div class="total">Total:</div>
        <div class="totaldolares">Total en $US:</div>

        <form class="limpiar">
            <div>
                <input type="submit" class="btn-limpiar" value="Limpiar Resultados">
            </div>
        </form>

    </div>

</body>

<script src="main.js"></script>

</html>
